<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Analytics Hub</title>
    <style>
        :root {
            --primary: #2962FF;
            --primary-hover: #1565C0;
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        #sidebar {
            width: var(--sidebar-width);
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        #sidebar h1 {
            font-size: 1.25rem;
            margin: 0 0 32px 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-btn {
            background-color: transparent;
            border: 1px solid #e0e0e0;
            color: #555;
            padding: 14px 20px;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn:hover {
            background-color: #f8f9fa;
            border-color: var(--primary);
            color: var(--primary);
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.3);
        }

        /* Main Content Styling */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        /* Header Info */
        .top-bar {
            background-color: #ffffff;
            padding: 12px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(76, 175, 80, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .footer {
            margin-top: auto;
            font-size: 0.75rem;
            color: #999;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h1>Rail Analytics</h1>

        <div class="nav-group">
            <button class="nav-btn active" onclick="loadDashboard('intermodal_chart.html', this)">
                <span>üõ≥Ô∏è</span> Intermodal Units
            </button>
            <button class="nav-btn" onclick="loadDashboard('professional_chart.html', this)">
                <span>üåë</span> General Freight
            </button>
        </div>

        <div class="footer">
            Generated by RMN Analytics<br>Data Source: UTK Poland
        </div>
    </div>

    <div id="main-content">
        <div class="top-bar">
            <div class="status-container">
                <div class="pulse"></div>
                Dashboard Live View
            </div>
            <div style="font-size: 0.85rem; color: #666;">
                Last Refreshed: <span id="last-update"></span>
            </div>
        </div>
        <iframe id="dashboard-frame" src="intermodal_chart.html"></iframe>
    </div>

    <script>
        // Set initial update time
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

        function loadDashboard(url, btn) {
            // Update iframe
            document.getElementById('dashboard-frame').src = url;

            // Update buttons
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Update timestamp
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
    </script>
</body>

</html>
