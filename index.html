<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Analytics Hub</title>
    <style>
        :root {
            --primary: #2962FF;
            --primary-hover: #1565C0;
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Drawer Styling */
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar h1 {
            font-size: 1.25rem;
            margin: 0 0 32px 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-btn {
            background-color: transparent;
            border: 1px solid #e0e0e0;
            color: #555;
            padding: 14px 20px;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn:hover {
            background-color: #f8f9fa;
            border-color: var(--primary);
            color: var(--primary);
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.3);
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1500;
        }

        #overlay.active {
            display: block;
        }

        /* Main Content Styling */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            position: relative;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        /* Top Bar Info */
        .top-bar {
            background-color: #ffffff;
            padding: 12px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        /* Orientation Message for Mobile */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #portrait-warning {
                display: flex;
            }
        }

        #portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .rotate-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .footer {
            margin-top: auto;
            font-size: 0.75rem;
            color: #999;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(76, 175, 80, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
    </style>
</head>

<body>

    <div id="portrait-warning">
        <div class="rotate-icon">üîÑ</div>
        <h2>PLEASE ROTATE YOUR DEVICE</h2>
        <p>This dashboard is optimized for landscape (horizontal) view for the best data readability.</p>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar">
        <div class="brand" style="margin-bottom: 30px;">
            <h1>Rail Analytics</h1>
        </div>

        <div class="nav-group">
            <button class="nav-btn active" onclick="loadDashboard('intermodal_chart.html', this)">
                <span>üõ≥Ô∏è</span> Intermodal Units
            </button>
            <button class="nav-btn" onclick="loadDashboard('professional_chart.html', this)">
                <span>üåë</span> General Freight
            </button>
        </div>

        <div class="footer">
            Generated by RMN Analytics<br>Data Source: UTK Poland
        </div>
    </div>

    <div id="main-content">
        <div class="top-bar">
            <div class="brand">
                <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
                <h1>Rail Analytics</h1>
            </div>
            <div class="status-container">
                <div class="pulse"></div>
                Dashboard Live View
            </div>
            <div style="font-size: 0.85rem; color: #666;">
                Last Refreshed: <span id="last-update"></span>
            </div>
        </div>
        <iframe id="dashboard-frame" src="intermodal_chart.html"></iframe>
    </div>

    <script>
        // Set initial update time
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function loadDashboard(url, btn) {
            // Update iframe
            document.getElementById('dashboard-frame').src = url;

            // Update buttons
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Close menu
            toggleMenu();

            // Update timestamp
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
    </script>
</body>

</html>
