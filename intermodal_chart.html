<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermodal Transport Analysis</title>
    <!-- Use Chart.js 3.9.1 for best compatibility with Financial plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: block;
            overflow: auto;
        }

        #controls {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #2962FF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #1565C0;
        }

        #chart-container {
            width: 95%;
            max-width: 1900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px) {
            #chart-container {
                padding: 15px;
                width: 100%;
                gap: 10px;
            }

            .chart-header h1 {
                font-size: 1.5rem;
            }

            .disclaimer {
                font-size: 12px;
            }

            #c1-container {
                height: 400px;
            }

            #c4-container {
                height: 280px;
            }
        }

        .chart-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-header h1 {
            margin: 0 0 5px 0;
            font-size: 32px;
            text-transform: uppercase;
            color: #000;
        }

        .chart-panel {
            position: relative;
            width: 100%;
        }

        #c1-container {
            height: 700px;
        }

        #c2-container {
            height: 250px;
        }

        #c3-container {
            height: 250px;
        }

        /* Removed one panel, so we adjust remaining */
        #c4-container {
            height: 400px;
            border-bottom: none;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .source-text {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-weight: 500;
        }

        .disclaimer {
            font-size: 14px;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Download button removed for GitHub Pages version -->

    <div id="chart-container">
        <div class="chart-header">
            <h1>QUARTERLY CANDLESTICK CHART - INTERMODAL UNITS</h1>
            <div class="disclaimer">2025: data for first 3 quarters</div>
        </div>

        <div id="c1-container" class="chart-panel">
            <canvas id="chart1"></canvas>
        </div>
        <div id="c2-container" class="chart-panel">
            <canvas id="chart2"></canvas>
        </div>
        <div id="c3-container" class="chart-panel">
            <canvas id="chart3"></canvas>
        </div>
        <div id="c4-container" class="chart-panel">
            <canvas id="chart4"></canvas>
        </div>

        <div class="source-text">Source: UTK | Generated by RMN</div>
    </div>

    <!-- Load Data -->
    <script src="intermodal_data.js"></script>

    <script>
        // Check if data loaded
        if (typeof rawData === 'undefined') {
            alert("Error: intermodal_data.js not loaded.");
        }

        // Register Global Plugins
        Chart.register(ChartDataLabels);

        const plMonths = ["styczeń", "luty", "marzec", "kwiecień", "maj", "czerwiec",
            "lipiec", "sierpień", "wrzesień", "październik", "listopad", "grudzień"];

        const dates = [];
        const unitsOHLC = [];
        const unitsCloses = [];
        const unitsMomentum = [];
        const teuData = [];
        const yearlyUnitsMap = {};

        // --- Data Pre-processing ---
        rawData.forEach((d, idx) => {
            const year = parseInt(d.year);
            const mStr = d.month.split('/')[0].trim().toLowerCase();
            const mIdx = plMonths.indexOf(mStr);
            const date = new Date(year, mIdx, 15);
            const timestamp = date.getTime();

            dates.push(timestamp);

            // Units in thousands
            const unitsK = d.units / 1000.0;
            const prevUnitsK = idx === 0 ? unitsK : (rawData[idx - 1].units / 1000.0);

            // OHLC Simulation
            const open = prevUnitsK;
            const close = unitsK;
            const high = Math.max(open, close) * 1.01;
            const low = Math.min(open, close) * 0.99;

            unitsOHLC.push({ x: timestamp, o: open, h: high, l: low, c: close });
            unitsCloses.push(close);

            // Momentum (QoQ %)
            let mom = 0;
            if (idx > 0) {
                mom = ((unitsK - prevUnitsK) / prevUnitsK) * 100;
            }
            unitsMomentum.push({ x: timestamp, y: mom });

            // TEU (in thousands)
            teuData.push({ x: timestamp, y: d.teu / 1000.0 });

            // Yearly Summaries
            if (!yearlyUnitsMap[year]) yearlyUnitsMap[year] = 0;
            yearlyUnitsMap[year] += d.units / 1000.0;
        });

        // --- Helpers ---
        function calculateSMA(data, window) {
            const result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < window - 1) {
                    result.push({ x: dates[i], y: null });
                } else {
                    const sum = data.slice(i - window + 1, i + 1).reduce((a, b) => a + b, 0);
                    result.push({ x: dates[i], y: sum / window });
                }
            }
            return result;
        }

        const ma12 = calculateSMA(unitsCloses, 12);
        const ma24 = calculateSMA(unitsCloses, 24);

        const years = Object.keys(yearlyUnitsMap).sort();
        const yearlyUnitsVals = years.map(y => yearlyUnitsMap[y]);

        // Calculate YoY % differences for Annual Units
        const yearlyUnitsYoY = yearlyUnitsVals.map((v, i) => {
            if (i === 0) return null;
            const prev = yearlyUnitsVals[i - 1];
            return ((v - prev) / prev) * 100;
        });

        const yearlyUnitsColors = yearlyUnitsVals.map((v, i) => i === 0 || v >= yearlyUnitsVals[i - 1] ? '#42A5F5' : '#EF5350');

        // Helper for independent axis control
        function setupIndependentAxes(chart) {
            chart.canvas.addEventListener('mousemove', (e) => {
                const rect = chart.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const area = chart.chartArea;
                if (!area) return;

                let mode = 'xy';
                if (y > area.bottom) {
                    mode = 'x';
                    chart.canvas.style.cursor = 'ew-resize';
                } else if (x < area.left || x > area.right) {
                    mode = 'y';
                    chart.canvas.style.cursor = 'ns-resize';
                } else {
                    chart.canvas.style.cursor = 'crosshair';
                }

                if (chart.options.plugins.zoom.zoom.mode !== mode) {
                    chart.options.plugins.zoom.zoom.mode = mode;
                    chart.options.plugins.zoom.pan.mode = mode;
                    chart.update('none');
                }
            });
            chart.canvas.addEventListener('mouseleave', () => {
                chart.options.plugins.zoom.zoom.mode = 'xy';
                chart.options.plugins.zoom.pan.mode = 'xy';
                chart.canvas.style.cursor = 'default';
                chart.update('none');
            });
        }

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    callbacks: {
                        label: function (context) {
                            let label = context.dataset.label || '';
                            if (label.includes('MA') || label.includes('Trend')) return null;
                            let val = context.parsed.y;
                            if (context.dataset.type === 'candlestick') val = context.raw.c;
                            if (val === null || val === undefined) return null;
                            return label + ': ' + val.toLocaleString(undefined, { minimumFractionDigits: 1, maximumFractionDigits: 1 });
                        },
                        title: function (context) {
                            const d = new Date(context[0].parsed.x);
                            return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                        }
                    }
                },
                zoom: {
                    pan: {
                        enabled: true,
                        mode: 'xy',
                        threshold: 5
                    },
                    zoom: {
                        wheel: { enabled: true },
                        pinch: { enabled: true },
                        mode: 'xy'
                    }
                },
                datalabels: { display: false }
            },
            scales: {
                x: {
                    type: 'time',
                    time: { unit: 'year', displayFormats: { year: 'yyyy' } },
                    grid: { display: false, drawBorder: true, borderColor: '#000', tickColor: '#000' },
                    ticks: { color: '#000', font: { weight: 'bold' }, autoSkip: false, maxRotation: 0 }
                },
                y: {
                    grid: { display: false, drawBorder: true, borderColor: '#000', tickColor: '#000' },
                    ticks: { color: '#000' }
                }
            }
        };

        const ch1 = new Chart(document.getElementById('chart1'), {
            // ... (rest of config in ReplacementContent below)
            data: {
                datasets: [
                    {
                        type: 'candlestick',
                        label: 'Intermodal Units',
                        data: unitsOHLC,
                        color: { up: '#00C853', down: '#D50000', unchanged: '#999' },
                        borderColor: '#000',
                        borderWidth: 1.5,
                        order: 2
                    },
                    {
                        type: 'line',
                        label: 'MA(12) - Annual',
                        data: ma12,
                        borderColor: '#FF6D00', // Orange
                        borderWidth: 2,
                        pointRadius: 0,
                        order: 1
                    },
                    {
                        type: 'line',
                        label: 'MA(24) - Long term',
                        data: ma24,
                        borderColor: '#6200EA', // Purple
                        borderWidth: 2,
                        pointRadius: 0,
                        order: 1
                    }
                ]
            },
            options: {
                ...commonOptions,
                plugins: {
                    ...commonOptions.plugins,
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'start',
                        labels: { filter: (item) => item.text !== 'Intermodal Units' }
                    }
                },
                scales: {
                    x: { ...commonOptions.scales.x, display: true },
                    y: {
                        ...commonOptions.scales.y,
                        type: 'logarithmic',
                        min: 100,
                        max: 900,
                        title: { display: true, text: 'Units (thousands) - Log Scale' },
                        ticks: {
                            autoSkip: false,
                            callback: function (value) {
                                // Only show major century ticks for clarity
                                if (value === 100 || value === 200 || value === 300 || value === 400 || value === 500 || value === 600) {
                                    return value;
                                }
                                return null;
                            }
                        }
                    }
                }
            }
        });

        const ch2 = new Chart(document.getElementById('chart2'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'TEU Volume',
                    data: teuData,
                    borderColor: '#9C27B0',
                    backgroundColor: 'rgba(156, 39, 176, 0.1)',
                    fill: true,
                    pointRadius: 0,
                    borderWidth: 2
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    ...commonOptions.plugins,
                    title: { display: true, text: 'TEU Volume' }
                },
                scales: {
                    x: { ...commonOptions.scales.x, display: false },
                    y: { ...commonOptions.scales.y, min: 200, max: 1000, title: { display: true, text: 'TEU (k)' } }
                }
            }
        });

        const ch3 = new Chart(document.getElementById('chart3'), {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Units QoQ %',
                    data: unitsMomentum,
                    backgroundColor: (ctx) => (ctx.raw ? ctx.raw.y : 0) >= 0 ? '#4CAF50' : '#F44336'
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    ...commonOptions.plugins,
                    title: { display: true, text: 'Quarter-on-Quarter Momentum (%)' }
                },
                scales: {
                    x: { ...commonOptions.scales.x, display: false },
                    y: { ...commonOptions.scales.y, min: -15, max: 25, title: { display: true, text: 'QoQ (%)' } }
                }
            }
        });

        const ch4 = new Chart(document.getElementById('chart4'), {
            type: 'bar',
            data: {
                labels: years,
                datasets: [{
                    label: 'Annual Units',
                    data: yearlyUnitsVals,
                    backgroundColor: yearlyUnitsColors,
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    ...commonOptions.plugins,
                    title: { display: true, text: 'Annual Units Summary - YoY Comparison' },
                    datalabels: {
                        display: true,
                        anchor: 'end',
                        align: 'top',
                        formatter: (val, ctx) => {
                            const yoy = yearlyUnitsYoY[ctx.dataIndex];
                            let label = (val / 1000).toFixed(1) + 'm';
                            if (yoy !== null) {
                                label += '\n(' + (yoy >= 0 ? '+' : '') + yoy.toFixed(1) + '%)';
                            }
                            return label;
                        },
                        font: { weight: 'bold', size: 11 },
                        textAlign: 'center',
                        color: '#000'
                    }
                },
                layout: { padding: { top: 30 } },
                scales: {
                    x: { grid: { display: false } },
                    y: { ...commonOptions.scales.y, min: 0, max: 2500, title: { display: true, text: 'Units (thousands)' } }
                }
            }
        });

        [ch1, ch2, ch3, ch4].forEach(setupIndependentAxes);

        function downloadImage() {
            const chartDiv = document.getElementById("chart-container");
            html2canvas(chartDiv, { scale: 2, windowWidth: 2000 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "intermodal_dashboard_optimized.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>

</html>
